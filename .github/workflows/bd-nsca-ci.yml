name: BD-NSCA CI

on:
  push:
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'data/**'
  pull_request:
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'data/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install -r requirements.txt || true
          python -m pip install pytest || true
      - name: Run client tests
        run: pytest tests/test_client_bdnsca.py -q || true
